<!DOCTYPE html>

<html xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml"
	  xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml"
	  xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml"
	  xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1, maximum-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=0">
	<title>Vue todos</title>
	<link rel="shortcut icon" href="../assets/img/favicon.ico"/>
</head>
<body>
<fieldset>
	<legend>vue todos</legend>
	<div id="app">
		<label for="new-task">Input a new task:</label>
		<input id="new-task" type="text" value="" placeholder="input a task" v-on:keyup.enter="addTask"
			   v-model="newTask"/>

		<div is="todo-list" :todos="todos"></div>
	</div>
</fieldset>
<!-- Javascript start -->
<script src="../../vendor/vue/dist/vue.js"></script>
<!-- <script src="../app/two-way-bind.js"></script> -->
<script type="text/x-template" id="todo-template">
	<ul>
		<li v-for="(todo, index) in todos">
			<span>{{todo.task}}</span>
			<button v-on:click="removeTask(index)">X</button>
		</li>
	</ul>
</script>

<script>
	var todoComponent = Vue.extend({
		template: '#todo-template',
		props: ['todos'],
		methods: {
			removeTask: function (index) {
				this.todos.splice(index, 1);
			}
		}
	});

	var todoList = Vue.component('todo-list', todoComponent);

	var app = new Vue({
		el: '#app',
		data: {
			newTask: '',
			todos: [
				{task: 'Task 1'},
				{task: 'Task 2'},
				{task: 'Task 3'},
				{task: 'Task 4'},
				{task: 'Task 5'}
			]
		},
		methods: {
			addTask: function () {
				this.todos.push({task: this.newTask});
			}
		}
	});
</script>
<!-- Javascript end -->
</body>
</html>
